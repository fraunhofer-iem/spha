name: Java CI with Gradle

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    permissions:
      contents: read
      checks: write
      pull-requests: write # only required if `comment: true` is enabled

    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Java 25
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884

      - name: Execute Gradle assemble
        run: ./gradlew assemble

      - name: Execute tests
        run: ./gradlew test

      - name: Code style
        run: ./gradlew ktfmtCheck

      - name: Test Summary
        uses: test-summary/action@31493c76ec9e7aa675f1585d3ed6f1da69269a86
        with:
          paths: "**/test-results/**/TEST-*.xml"
        if: always()

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
          comment: true
          updateComment: true

      - name: Code Coverage
        id: jacoco
        uses: madrapps/jacoco-report@50d3aff4548aa991e6753342d9ba291084e63848
        with:
          paths: |
            ${{ github.workspace }}/**/adapter/build/reports/jacoco/test/jacocoTestReport.xml,
            ${{ github.workspace }}/**/core/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: '75'
          min-coverage-changed-files: '75'
          title: Code Coverage
          update-comment: true
