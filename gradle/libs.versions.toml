[libraries]
kotlin-cli = { module = "com.github.ajalt.clikt:clikt", version.ref = "kotlinCli" }
kotlin-di = { module = "io.insert-koin:koin-core", version.ref = "koinDI" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlinLogging" }
kotlinx-date = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinDate" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4jApi" }
slf4j-logger = { module = "org.slf4j:slf4j-simple", version.ref = "slf4jApi" }
aeSecurity = { module = "org.metaeffekt.core:ae-security", version.ref = "aeSecurity" }
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlinPlugin" }
plugin-ktfmt = { module = "com.ncorti.ktfmt.gradle:plugin", version.ref = "ktfmtPlugin" }
semver = { module = "io.github.z4kn4fein:semver", version.ref = "semver" }
test-junit5-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit" }
test-mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
plugin-dokkatoo = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokkatooPlugin" }
plugin-dokkatoo-javadoc = { module = "org.jetbrains.dokka-javadoc:org.jetbrains.dokka-javadoc.gradle.plugin", version.ref = "dokkatooPlugin" }
plugin-publish = { module = "com.vanniktech:gradle-maven-publish-plugin", version.ref = "publishPlugin" }
test-fileSystem = { module = "com.google.jimfs:jimfs", version.ref = "jimfs" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }
kotlin-di-test = { module = "io.insert-koin:koin-test", version.ref = "koinDI" }
kotlin-di-junit5 = { module = "io.insert-koin:koin-test-junit5", version.ref = "koinDI" }


# HTTP
http-ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
http-ktor-client-engine-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
http-ktor-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
http-ktor-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
versions = { id = "com.github.ben-manes.versions", version.ref = "versions" }
ktfmt = { id = "com.ncorti.ktfmt.gradle", version.ref = "ktfmtPlugin" }
semverGit = { id = "com.github.jmongard.git-semver-plugin", version.ref = "semverGit" }

[bundles]
logging = ["kotlin-logging", "slf4j-api"]
ktor = ["http-ktor-client-core", "http-ktor-client-engine-cio", "http-ktor-content-negotiation", "http-ktor-serialization"]
